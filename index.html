<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Google fonts icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Column containing search box and saved search results -->
            <div class="col-12 col-sm-12 col-md-4" id="search-box-and-saved-searches">
                <h2>Search for a City:</h2>
                <form id="search-input-form">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput">
                        <button type="submit" class="btn btn-primary btn-sm" id="searchButton">
                            <span class="material-icons">
                            search
                            </span>
                        </button>
                    </div>
                </form>
                <ul class="list-group mt-3" id="searched-cities-list">
                    <!-- Cities dynamically inserted here -->
                    <!-- <li class="list-group-item search-list-item" data-city="Atlanta">Atlanta</li> -->
                </ul>
            </div>
            <!-- Column containing current weather and the 5 day weather forecast -->
            <div class="col-12 col-sm-12 col-md-8">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 card" id="todays-weather-card-container">
                        <div class="card-body border-light" id="todays-weather">
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 card border-white" id="five-day-forecast">
                        <div class="card-body">
                        </div>
                        <h1>5-Day Forecast </h1>
                        <div id="five-day-forecast-card-containers" class="d-flex flex-column flex-sm-column flex-md-row justify-content-between"> 

                        </div>
                    </div>
                </div>
                <div class="row">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
